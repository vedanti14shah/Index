						</div>

							<div class="input-group">
								<label>Phone Number :</label>

							</div>
							<div class="input-group">
								<label>Your E-mail :</label>
								<input type="email" placeholder="Enter your E-mail" name="e_mail" required>
							</div>
						</div>
						<label>Type your message :</label>
						<textarea rows="5" placeholder="Type here...." name="text"></textarea required>
						
						<button class="btn" onclick= "location.href='submit.html'">Submit</button>
